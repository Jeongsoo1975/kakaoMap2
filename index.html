<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AS 빈도수 지도 시각화</title>
    <!-- Kakao Maps SDK 로드 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_ACTUAL_KAKAO_MAPS_API_KEY&autoload=false"></script>
    <style>
        /* 지도의 크기 설정 */
        #map {
            width: 100%;
            height: 100vh; /* 전체 화면 높이 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        /* 디버그 정보 표시 영역 */
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            max-height: 40vh;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            font-family: monospace;
        }
        #debug h2 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid #ffffff;
            padding-bottom: 5px;
        }
        #debug p {
            margin: 5px 0;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
        #debug .error {
            color: #ff4d4d;
        }
        #debug .info {
            color: #00ccff;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- 디버그 정보 표시 영역 -->
    <div id="debug">
        <h2>디버그 정보</h2>
        <p id="debug-status" class="info">데이터를 로드 중입니다...</p>
    </div>

    <!-- config.js 파일 불러오기 -->
    <script src="config.js"></script>
    <script>
        // 디버그 메시지 업데이트 함수
        function updateDebug(message, type='info') {
            var debugStatus = document.getElementById('debug-status');
            debugStatus.innerHTML += `<p class="${type}">${message}</p>`;
            // 스크롤을 최신 메시지로 이동
            debugStatus.parentElement.scrollTop = debugStatus.parentElement.scrollHeight;
        }

        // Kakao Maps SDK 로드 및 초기화
        function loadKakaoMapsSDK() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = `https://dapi.kakao.com/v2/maps/sdk.js?appkey=${KAKAO_API_KEY}&autoload=false`;
            script.onload = function() {
                kakao.maps.load(initializeMap);
            };
            script.onerror = function() {
                updateDebug('Kakao Maps SDK 로드에 실패했습니다.', 'error');
            };
            document.head.appendChild(script);
        }

        // 지도 초기화 및 데이터 로드 함수
        function initializeMap() {
            var mapContainer = document.getElementById('map'),
                mapOption = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
                    level: 7 // 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption);

            // JSON 데이터 로드
            fetch('GeoDataResult3.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateDebug('JSON 데이터를 성공적으로 로드했습니다.', 'info');

                    let items = [];

                    // JSON 데이터가 객체인지 확인 (두 번째 JSON 구조)
                    if (typeof data === 'object' && !Array.isArray(data)) {
                        items = Object.entries(data).map(([key, value]) => ({
                            name: key, 
                            latitude: value.latitude, 
                            longitude: value.longitude, 
                            as_count: value.as_count
                        }));
                        updateDebug(`데이터는 객체이며, 총 ${items.length}개의 항목이 있습니다.`, 'info');
                    } else {
                        throw new Error("JSON 데이터 구조가 예상과 다릅니다.");
                    }

                    // 각 항목을 순회하며 원 그리기
                    items.forEach((item, index) => {
                        if (item.latitude == null || item.longitude == null) {
                            updateDebug(`항목 ${index}에서 좌표 데이터가 누락되었습니다.`, 'error');
                            return;
                        }

                        var asCount = Number(item.as_count);
                        if (isNaN(asCount) || asCount <= 0) {
                            updateDebug(`항목 ${index}에서 'as_count'가 유효하지 않습니다: ${item.as_count}`, 'error');
                            return;
                        }

                        var radius = Math.sqrt(asCount) * 300; // as_count에 비례한 반지름

                        var circle = new kakao.maps.Circle({
                            center: new kakao.maps.LatLng(item.latitude, item.longitude),
                            radius: radius,
                            strokeWeight: 2,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeStyle: 'solid',
                            fillColor: '#FF0000',
                            fillOpacity: 0.5
                        });
                        circle.setMap(map);

                        var infowindow = new kakao.maps.InfoWindow({
                            content: `<div style="padding:5px;">${item.name}: ${item.as_count}</div>`
                        });

                        kakao.maps.event.addListener(circle, 'click', function(mouseEvent) {
                            infowindow.setPosition(mouseEvent.latLng);
                            infowindow.open(map);
                            updateDebug(`인포윈도우가 열렸습니다: ${item.name}`, 'info');
                        });
                    });

                    updateDebug(`총 ${items.length}개의 항목 중 유효한 항목에 대해 원을 그렸습니다.`, 'info');
                })
                .catch(error => {
                    updateDebug(`데이터 로드 중 오류 발생: ${error.message}`, 'error');
                });
        }

        // Kakao Maps SDK 로드 함수 호출
        loadKakaoMapsSDK();
    </script>
</body>
</html>
